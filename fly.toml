# Fly.io deployment configuration for Voxzen Hindiâ†’English Translation Agent
# Generated for optimized deployment

app = "voxzen"
primary_region = "iad"  # US East (Virginia) - adjust to your preference

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PYTHON_VERSION = "3.12"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[processes]
  app = "python main.py dev"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

